<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline & shadows</title>
    <style>
        p {
            border: 5px solid blue;
            padding: 40px;
            box-shadow: 5px 5px 5px #cf0202;
        }

        .text {
            text-shadow: 5px 5px 5px #cf0202;
            outline: solid #1acf02;
            border: 5px solid brown;
        }
    </style>
</head>

<body>
    <div>
        <p>this is my box i will not give you my box </p>
        <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, aperiam sed! Ut, vero eos quo
            distinctio perspiciatis porro doloremque perferendis unde incidunt dolor impedit deleniti aliquid pariatur
            odio minus illum.
        </div>
    </div>
</body>

</html>
