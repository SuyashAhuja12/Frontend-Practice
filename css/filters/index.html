<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kar te kuch filter</title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            background-color: aqua;
            border: 2px solid black;
        }
        img{
            height: 500px;
            width: 500px;
            filter:blur(2px);
            filter: brightness(2);
            filter: contrast(2);
        }

    </style>
</head>
<body>
    <div class="container"> 
        <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTefBSUDgi_mF7BzZpeNU8LLCRMKdELKmH_sg&s alt="">
    </div>
</body>
</html>
