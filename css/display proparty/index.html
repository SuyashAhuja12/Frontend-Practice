<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .car {
            border: 2px solid black;
            display: inline-block;
            padding: 45px;
            margin: 34px;
        }
    </style>
</head>

<body>
    <div class="car">
        this 911s
    </div>
    <div class="car">this is a G Wagon</div>
    <span>it is an sports </span>
    <span>car</span>

</body>

</html>
